<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
<main>
  <div class="box">
    <div class="nav">
      <img id="img" src="images/image-tanya.jpg" alt="" class="img" />
      <div class="controls">
        <img src="images/icon-prev.svg" alt="" />
        <img src="images/icon-next.svg" alt="" />
      </div>
    </div>
  
    <img src="images/pattern-bg.svg" alt="" class="back" />
  </div>
  
  <div class="txt">
    <div class="block">
      <img src="images/pattern-quotes.svg" alt="">
      <p id="cite">“ I’ve been interested in coding for a while but never taken the jump, until now.
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so
        excited about the future. ”</p>
      <h5>
        <span id="name">Tanya Sinclair</span>
        <span id="job">UX Engineer</span>
      </h5>
    </div>
  </div>
</main>
  

  
  

  
</body>
</html>
